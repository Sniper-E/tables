{% if U_USE_TABLES_BBCODE and SCRIPT_NAME == "posting" %}
	<script>
		function toggle_postingbuttons_table_selections() {
			if (document.getElementById('tables-button-selections').style.display === 'none') { document.getElementById('tables-button-selections').style.display = 'block';document.getElementById('tables-postingbuttons-switch').title = '{{ lang('TABLE_SELECTIONS_HIDE') }}'; }
			else { document.getElementById('tables-button-selections').style.display = 'none';document.getElementById('tables-button-guidelines').style.display = 'none';document.getElementById('tables-guidelines-show').style.display = 'block';document.getElementById('tables-postingbuttons-switch').title = '{{ lang('TABLE_SELECTIONS_SHOW') }}'; }
		}
	</script>
	<button id="tables-postingbuttons-switch" type="button" class="postingbuttons responsive-hide" onclick="toggle_postingbuttons_table_selections();" title="{{ lang('TABLE_SELECTIONS_SHOW') }}">
		<img src="./ext/sniper/tables/images/table.gif" alt="" />
	</button>
{% endif %}
